<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gocryo</title>
		<link rel="stylesheet" href="css/mon_site.css">
	</head>
	<body>
		<main>
			<div class="container">
				<div class="titre">
					<div class="photo_titre">
						<img src="img/background.jpg" alt="photo du titre de page">
                        <div class="phrase_titre">
                            <h2>Laissez le froid vous soigner ...</h2>
                        </div>
					</div>
                </div>
                <div class="bg_grey">
                    <div class="inner">
                        <div class="top_inner">
                            <div class="logo line_block">
                                <img src="img/logo_texte.png" alt="logo">
                            </div>
                            <div class="rdv line_block">
                                <button>Prendre RDV</button>
                            </div>
                        </div>
                        <div class="titre_description textcenter">
                            <h3>Cryothérapie à Corps Entier</h3>
                        </div>
                        <div class="description textcenter">
                            <p>Go Cryo est le premier centre de Cryothérapie à corps Entier ...</p>
                        </div>
                        <div class="ice_experience">
                            <h3>ICE EXPERIENCE  	&reg;</h3>
                        </div>
                        <div class="menu_icones">
                            <div>
                                <div class="icone smartphone">
                                    <img src="img/image_smartphone.jpg" alt="Image smartphone selection">
                                </div>
                                <div class="textcenter">
                                    Cryothérapie
                                </div>
                            </div>
                            <div>
                                <div class="icone cryopolyse">
                                    <img src="img/image_cryolipolyse.png" alt="Image cryopolyse selection">
                                </div>
                                <div class="textcenter">
                                    Cryolipolyse
                                </div>
                            </div>
                            <div>
                                <div class="icone gym">
                                    <img src="img/image_gym.jpg" alt="Image gym selection">
                                </div>
                                <div class="textcenter">
                                    Autres soins
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</main>


	</body>
</html>
